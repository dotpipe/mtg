    <style>
        /* Base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding-bottom: 60px;
        }

        .header {
            background-color: #4a148c;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            margin-bottom: 10px;
        }

        .search-section {
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #searchForm {
            display: flex;
            max-width: 800px;
            margin: 0 auto;
        }

        #searchInput {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }

        #searchForm button {
            padding: 10px 20px;
            background-color: #4a148c;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
        }

        .search-results {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .card-result {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card-result:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card-result-image {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
        }

        .card-result-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .card-result-details {
            padding: 10px;
        }

        .card-result-details h4 {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .card-result-details p {
            font-size: 12px;
            color: #666;
        }

        .format-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .format-button {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.2s;
            width: 180px;
        }

        .format-button:hover {
            background-color: #e0e0e0;
        }

        .format-button.selected {
            background-color: #4a148c;
            color: white;
            border-color: #4a148c;
        }

        .format-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .format-desc {
            font-size: 12px;
            opacity: 0.8;
        }

        .deck-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .footer {
            background-color: #4a148c;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        .floating-donate {
            position: fixed;
            bottom: 70px;
            right: 20px;
            z-index: 100;
        }

        .donate-button {

            align-items: center;
            gap: 8px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        .donate-button:hover {
            background-color: #f50057;
            transform: translateY(-2px);
        }

        .donate-button .icon {
            font-size: 20px;
        }

            align-items: center;
            justify-content: center;

            pointer-events: none;
            transition: opacity 0.3s;
        }

        .fullscreen-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .overlay-content {
            background-color: white;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
            width: 400px;

<body>
    <div class="header">
        <h1>🃴 MTG Multi-Format Deck Builder</h1>
        <p>Build decks for Commander, Legacy, Modern, Standard, and more with proper format rules</p>
    </div>

    <div class="search-section">
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search for cards, combos, or decks..." minlength="2">
            <button type="submit">🔍 Search</button>
        </form>
    </div>

    <div id="searchResults" class="search-results"></div>

    <div class="format-selector">
        <button class="format-button selected" data-format="commander">
            <div class="format-name">Commander (EDH)</div>
            <div class="format-desc">100-card singleton with legendary commander</div>
        </button>
        <button class="format-button" data-format="legacy">
            <div class="format-name">Legacy</div>
            <div class="format-desc">Eternal format with extensive banned list</div>
        </button>
        <button class="format-button" data-format="modern">
            <div class="format-name">Modern</div>
            <div class="format-desc">2003 onwards, competitive format</div>
        </button>
        <button class="format-button" data-format="standard">
            <div class="format-name">Standard</div>
            <div class="format-desc">Rotating format, ~2 years of sets</div>
        </button>
        <button class="format-button" data-format="pioneer">
            <div class="format-name">Pioneer</div>
            <div class="format-desc">2012 onwards, non-rotating</div>
        </button>
        <button class="format-button" data-format="pauper">
            <div class="format-name">Pauper</div>
            <div class="format-desc">Commons only format</div>
        </button>
    </div>

    <div id="deckSection" class="deck-section" style="display: none;"></div>

    <div class="footer">
        <p>MTG Deck Builder - Enhanced with Binary Tree Combo Generation</p>
    </div>

    <!-- Floating donation button -->
    <div class="floating-donate">
        <form action="https://www.paypal.com/donate" method="post" target="_top" id="donateForm">
            <input type="hidden" name="business" value="T4YVLG4ZJT5W8" />
            <input type="hidden" name="amount" value="30.00" />
            <input type="hidden" name="no_recurring" value="0" />
            <input type="hidden" name="item_name" value="To seat you at the table!" />
            <input type="hidden" name="currency_code" value="USD" />
            <button type="submit" id="donateButton" class="donate-button">
                <span class="icon">❤️</span>
                <span>Donate</span>
            </button>
        </form>
    </div>

    <!-- Card overlay -->
    <div id="fullscreenOverlay" class="fullscreen-overlay">
        <div class="overlay-content">
            <div class="close-button" onclick="hideOverlay()">×</div>
            <div class="card-display">
                <div class="card-title">Card Name</div>
                <div class="card-image-container">
                    <img src="" alt="Card image">
                </div>
                <div class="card-info">
                    <div class="card-info-grid">
                        <div class="info-item">
                            <span class="info-label">CMC:</span>
                            <span class="cmc">0</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Price:</span>
                            <span class="price">$0.00</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Rarity:</span>
                            <span class="rarity">Unknown</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Type:</span>
                            <span class="type">Unknown</span>
                        </div>
                        <div class="scryfall-link">
                            <a href="#" target="_blank">VIEW ON SCRYFALL</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="enhanceddeckbuilder.js"></script>
    <!-- Core modules -->
    <script src="core/utils.js"></script>
    <script src="core/engine.js"></script>
    <script src="core/synergy.js"></script>
    
    <!-- Format modules -->
    <script src="formats/format-base.js"></script>
    <script src="formats/commander.js"></script>
    
    <!-- UI modules -->
    <script src="ui/toast.js"></script>
    <script src="ui/card-display.js"></script>
    <script src="ui/deck-view.js"></script>
    
    <!-- Legacy compatibility -->
    <script src="cardtextanalyzer.js"></script>
    <script src="formats.js"></script>
    
    <!-- Main application -->
    <script src="main.js"></script>

    <script>
        // Global variables
        let currentDisplayedCards = [];
        let currentPage = 1;
        let totalPages = 1;
        let currentSearchQuery = '';
        let generatedDeck = [];

        // Scryfall API integration
        const ScryfallAPI = {
            baseUrl: 'https://api.scryfall.com',
            
            // Search for cards
            async searchCards(query, page = 1) {
                try {
                    const url = `${this.baseUrl}/cards/search?q=${encodeURIComponent(query)}&page=${page}&order=name`;
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        if (response.status === 404) {
                            return { data: [], total_cards: 0, has_more: false };
                        }
                        throw new Error(`API error: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('Scryfall search error:', error);
                    throw error;
                }
            },
            
            // Get a card by name
            async getCardByName(cardName) {
                try {
                    const url = `${this.baseUrl}/cards/named?exact=${encodeURIComponent(cardName)}`;
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`API error: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error(`Error fetching card ${cardName}:`, error);
                    throw error;
                }
            },
            
            // Get card price
            async getCardPrice(cardName) {
                try {
                    const card = await this.getCardByName(cardName);
                    return {
                        price: parseFloat(card.prices?.usd || '0.50'),
                        image: card.image_uris?.normal || 
                               (card.card_faces && card.card_faces[0].image_uris ? 
                                card.card_faces[0].image_uris.normal : ''),
                        scryfallId: card.id || ''
                    };
                } catch (error) {
                    console.error(`Error getting price for ${cardName}:`, error);
                    return {
                        price: 0.50,
                        image: '',
                        scryfallId: ''
                    };
                }
            }
        };

        // Functions to show and hide the overlay
        function showOverlay(cardData) {
            const overlay = document.getElementById('fullscreenOverlay');
            if (!overlay) return;

            // Update card content
            updateOverlayContent(overlay, cardData);

            // Show overlay
            overlay.classList.add('visible');

            // Prevent body scrolling
            document.body.style.overflow = 'hidden';
        }

        function hideOverlay() {
            const overlay = document.getElementById('fullscreenOverlay');
            if (!overlay) return;

            overlay.classList.remove('visible');

            // Re-enable body scrolling
            document.body.style.overflow = '';
        }

        // Function to update overlay content
        function updateOverlayContent(overlay, cardData) {
            if (!cardData) return;

            const titleElement = overlay.querySelector('.card-title');
            const imageElement = overlay.querySelector('.card-image-container img');
            const cmcElement = overlay.querySelector('.cmc');
            const priceElement = overlay.querySelector('.price');
            const rarityElement = overlay.querySelector('.rarity');
            const typeElement = overlay.querySelector('.type');
            const scryfallLink = overlay.querySelector('.scryfall-link a');

            // Update content
            if (titleElement) titleElement.textContent = cardData.name || 'Unknown Card';

            if (imageElement) {
                imageElement.src = cardData.image_uris?.normal ||
                    (cardData.card_faces && cardData.card_faces[0].image_uris ?
                        cardData.card_faces[0].image_uris.normal : 'placeholder.jpg');
                imageElement.alt = cardData.name;
            }

            if (cmcElement) cmcElement.textContent = cardData.cmc || '0';
            if (priceElement) priceElement.textContent = cardData.price ? `$${cardData.price.toFixed(2)}` : '$0.00';
            if (rarityElement) rarityElement.textContent = cardData.rarity ? cardData.rarity.charAt(0).toUpperCase() + cardData.rarity.slice(1) : 'Unknown';
            if (typeElement) typeElement.textContent = cardData.type_line || 'Unknown';

            if (scryfallLink) {
                scryfallLink.href = cardData.scryfall_uri || `https://scryfall.com/search?q=${encodeURIComponent(cardData.name)}`;
            }
        }

        // Handle search form submission
        async function handleSearch(e) {
            e.preventDefault();
            
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            
            if (!searchInput || !searchResults) return;
            
            const query = searchInput.value.trim();
            if (query.length < 2) return;
            
            currentSearchQuery = query;
            currentPage = 1;
            
            // Show loading indicator
            searchResults.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            `;
            
            try {
                // Search for cards using Scryfall API
                const result = await ScryfallAPI.searchCards(query, currentPage);
                
                // Store current displayed cards
                currentDisplayedCards = result.data || [];
                
                // Calculate total pages
                totalPages = Math.ceil((result.total_cards || 0) / (result.data?.length || 20));
                
                // Display results
                displaySearchResults(currentDisplayedCards, searchResults, result.total_cards);
                
                // Add pagination if needed
                if (totalPages > 1) {
                    addPagination(searchResults, currentPage, totalPages);
                }
            } catch (error) {
                console.error('Search error:', error);
                searchResults.innerHTML = `
                    <div class="error-message">
                        <p>Error searching for cards. Please try again.</p>
                        <p>Details: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Display search results
        function displaySearchResults(cards, container, totalCards) {
            if (!cards || cards.length === 0) {
                container.innerHTML = '<div class="no-results">No cards found. Try a different search term.</div>';
                return;
            }
            
            // Create stats HTML
            let resultsHtml = `
                <div class="search-stats">
                    Found ${totalCards} cards. Showing ${cards.length} results.
                </div>
                <div class="results-grid">
            `;
            
            // Create card results HTML
            cards.forEach((card, index) => {
                // Get card image URL
                const imageUrl = card.image_uris?.small || 
                    (card.card_faces && card.card_faces[0].image_uris ? card.card_faces[0].image_uris.small : '');
                
                // Create card result item
                resultsHtml += `
                    <div class="card-result" data-card-id="${card.id}" data-index="${index}">
                        <div class="card-result-image">
                            <img src="${imageUrl}" alt="${card.name}" loading="lazy">
                        </div>
                        <div class="card-result-details">
                            <h4>${card.name}</h4>
                            <p>${card.type_line || ''}</p>
                        </div>
                    </div>
                `;
            });
            
            resultsHtml += '</div>';
            
            // Set container HTML
            container.innerHTML = resultsHtml;
            
            // Add click handlers to card results
            const cardResults = container.querySelectorAll('.card-result');
            cardResults.forEach(cardResult => {
                cardResult.addEventListener('click', () => {
                    const cardIndex = parseInt(cardResult.dataset.index);
                    const card = currentDisplayedCards[cardIndex];
                    
                    if (card) {
                        handleCardSelection(card);
                    }
                });
            });
        }

        // Add pagination controls
        function addPagination(container, currentPage, totalPages) {
            const paginationDiv = document.createElement('div');
            paginationDiv.className = 'pagination';
            
            // Previous button
            const prevButton = document.createElement('button');
            prevButton.className = `pagination-button ${currentPage === 1 ? 'disabled' : ''}`;
            prevButton.textContent = '← Previous';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    navigateToPage(currentPage - 1);
                }
            });
            
            // Next button
            const nextButton = document.createElement('button');
            nextButton.className = `pagination-button ${currentPage === totalPages ? 'disabled' : ''}`;
            nextButton.textContent = 'Next →';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    navigateToPage(currentPage + 1);
                }
            });
            
            // Page info
            const pageInfo = document.createElement('span');
            pageInfo.className = 'pagination-info';
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            
            // Add buttons to pagination div
            paginationDiv.appendChild(prevButton);
            paginationDiv.appendChild(pageInfo);
            paginationDiv.appendChild(nextButton);
            
            // Add pagination to container
            container.appendChild(paginationDiv);
        }

        // Navigate to a specific page
        async function navigateToPage(page) {
            const searchResults = document.getElementById('searchResults');
            
            if (!searchResults) return;
            
            // Show loading indicator
            searchResults.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            `;
            
            try {
                // Search for cards using Scryfall API
                const result = await ScryfallAPI.searchCards(currentSearchQuery, page);
                
                // Update current page
                currentPage = page;
                
                // Store current displayed cards
                currentDisplayedCards = result.data || [];
                
                // Display results
                displaySearchResults(currentDisplayedCards, searchResults, result.total_cards);
                
                // Add pagination
                addPagination(searchResults, currentPage, totalPages);
                
                // Scroll to top of results
                searchResults.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Pagination error:', error);
                searchResults.innerHTML = `
                    <div class="error-message">
                        <p>Error loading page ${page}. Please try again.</p>
                        <p>Details: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Handle card selection
        function handleCardSelection(card) {
            console.log('Selected card:', card);
            
            // Set selected card
            selectedCard = card;
            
            // Update UI to show selected card
            updateSelectedCardUI(card);
            
            // Show card toast if available
            if (window.CardToast) {
                window.CardToast.showCardToast(card, {
                    position: 'bottom-right',
                    theme: 'dark',
                    duration: 5000
                });
            }
        }

        // Update UI to show selected card
        function updateSelectedCardUI(card) {
            // Find or create selected card container
            let selectedCardContainer = document.getElementById('selectedCard');
            
            if (!selectedCardContainer) {
                selectedCardContainer = document.createElement('div');
                selectedCardContainer.id = 'selectedCard';
                selectedCardContainer.className = 'selected-card-container';
                
                // Find a good place to insert it
                const searchResults = document.getElementById('searchResults');
                if (searchResults && searchResults.parentNode) {
                    searchResults.parentNode.insertBefore(selectedCardContainer, searchResults.nextSibling);
                }
            }
            
            // Get card image URL
            const imageUrl = card.image_uris?.normal || 
                (card.card_faces && card.card_faces[0].image_uris ? card.card_faces[0].image_uris.normal : '');
            
            // Format oracle text if available
            const oracleText = card.oracle_text || '';
            const formattedText = window.DeckUtils && window.DeckUtils.formatCardText ? 
                window.DeckUtils.formatCardText(oracleText) : oracleText.replace(/\n/g, '<br>');
            
            // Create selected card HTML
            selectedCardContainer.innerHTML = `
                <div class="selected-card">
                    <div class="selected-card-image">
                        <img src="${imageUrl}" alt="${card.name}">
                    </div>
                    <div class="selected-card-details">
                        <h3>${card.name}</h3>
                        <p class="selected-card-type">${card.type_line || ''}</p>
                        <p class="selected-card-text">${formattedText}</p>
                        <div class="selected-card-actions">
                            <button class="generate-button">Generate Deck</button>
                            <button class="binary-tree-button"><span class="binary-tree-icon">🌳</span> Generate Combo Deck</button>
                        </div>
                    </div>
                </div>
            `;
            
            // Add event listeners to buttons
            const generateButton = selectedCardContainer.querySelector('.generate-button');
            if (generateButton) {
                generateButton.addEventListener('click', handleGenerateDeck);
            }
            
            const binaryTreeButton = selectedCardContainer.querySelector('.binary-tree-button');
            if (binaryTreeButton) {
                binaryTreeButton.addEventListener('click', handleGenerateBinaryTreeDeck);
            }
        }

        // Handle generate deck button click
        async function handleGenerateDeck() {
            if (!selectedCard) {
                alert('Please select a card first!');
                return;
            }
            
            // Show loading indicator
            showDeckGenerationLoading();
            
            try {
                // Generate deck using standard approach
                if (window.DeckEngine && window.DeckEngine.generateDeck) {
                    generatedDeck = await window.DeckEngine.generateDeck(selectedCard, getCurrentFormat());
                } else if (window.mtgFormats && window.mtgFormats.generateDeck) {
                    generatedDeck = await window.mtgFormats.generateDeck(selectedCard);
                } else {
                    throw new Error('Deck generation engine not available');
                }
                
                // Display the generated deck
                displayGeneratedDeck();
            } catch (error) {
                console.error('Deck generation error:', error);
                showDeckGenerationError(error.message);
            }
        }

        // Handle generate binary tree deck button click
        async function handleGenerateBinaryTreeDeck() {
            if (!selectedCard) {
                alert('Please select a card first!');
                return;
            }
            
            // Show loading indicator
            showDeckGenerationLoading();
            
            try {
                // Generate deck using binary tree approach
                if (window.SynergyEngine && window.SynergyEngine.generateDeckWithBinaryTree) {
                    generatedDeck = await window.SynergyEngine.generateDeckWithBinaryTree(selectedCard, getCurrentFormat());
                } else {
                    throw new Error('Binary tree deck generation engine not available');
                }
                
                // Display the generated deck
                displayGeneratedDeck(true);
            } catch (error) {
                console.error('Binary tree deck generation error:', error);
                showDeckGenerationError(error.message);
            }
        }

        // Show deck generation loading indicator
        function showDeckGenerationLoading() {
            // Find or create deck section
            let deckSection = document.getElementById('deckSection');
            
            if (!deckSection) {
                deckSection = document.createElement('div');
                deckSection.id = 'deckSection';
                deckSection.className = 'deck-section';
                
                // Find a good place to insert it
                const selectedCard = document.getElementById('selectedCard');
                if (selectedCard && selectedCard.parentNode) {
                    selectedCard.parentNode.insertBefore(deckSection, selectedCard.nextSibling);
                } else {
                    document.body.appendChild(deckSection);
                }
            }
            
            // Show loading indicator
            deckSection.innerHTML = `
                <div class="deck-generation-loading">
                    <div class="spinner"></div>
                    <p>Generating deck...</p>
                </div>
            `;
            
            deckSection.style.display = 'block';
        }

        // Show deck generation error
        function showDeckGenerationError(message) {
            const deckSection = document.getElementById('deckSection');
            
            if (deckSection) {
                deckSection.innerHTML = `
                    <div class="deck-generation-error">
                        <h3>⚠️ Deck Generation Error</h3>
                        <p>${message || 'Unknown error occurred'}</p>
                        <button onclick="location.reload()">Reload Page</button>
                    </div>
                `;
            }
        }

        // Display the generated deck
        function displayGeneratedDeck(useBinaryTree = false) {
            if (!generatedDeck || generatedDeck.length === 0) {
                showDeckGenerationError('No cards were generated. Please try again.');
                return;
            }
            
            // Find or create deck section
            const deckSection = document.getElementById('deckSection');
            
            if (!deckSection) {
                console.error('Deck section not found');
                return;
            }
            
            // Clear deck section
            deckSection.innerHTML = '';
            
            // Create deck container
            const deckContainer = document.createElement('div');
            deckContainer.className = 'deck-container';
            deckSection.appendChild(deckContainer);
            
            // Display deck
            if (useBinaryTree && window.DeckView && window.DeckView.displayBinaryTreeDeck) {
                window.DeckView.displayBinaryTreeDeck(generatedDeck, deckContainer, {
                    title: `${getCurrentFormat().name} Deck - Binary Tree Approach`
                });
            } else if (window.DeckView && window.DeckView.displayDeckByType) {
                window.DeckView.displayDeckByType(generatedDeck, deckContainer, {
                    title: `${getCurrentFormat().name} Deck`
                });
            } else {
                // Fallback display method if DeckView is not available
                displayDeckFallback(generatedDeck, deckContainer);
            }
            
            // Check for rule violations
            const format = getCurrentFormat();
            if (format && format.validateDeck) {
                const violations = format.validateDeck(generatedDeck);
                if (violations.length > 0) {
                    displayRuleViolations(violations, deckContainer);
                }
            }
            
            // Add deck export options
            if (window.DeckView && window.DeckView.createDeckExport) {
                window.DeckView.createDeckExport(generatedDeck, deckContainer);
            } else {
                createDeckExportFallback(generatedDeck, deckContainer);
            }
        }

        // Fallback method to display a deck if DeckView is not available
        function displayDeckFallback(deck, container) {
            // Group cards by type
            const cardsByType = {};
            
            deck.forEach(card => {
                const type = card.type || getCardType(card.type_line || '');
                if (!cardsByType[type]) {
                    cardsByType[type] = [];
                }
                cardsByType[type].push(card);
            });
            
            // Create deck HTML
            let deckHtml = `
                <h2>Generated Deck (${deck.length} cards)</h2>
                <div class="deck-overview">
            `;
            
            // Add each card type section
            for (const [type, cards] of Object.entries(cardsByType)) {
                if (cards.length === 0) continue;
                
                deckHtml += `
                    <div class="deck-section-type">
                        <h3>${type} (${cards.length})</h3>
                        <ul class="deck-card-list">
                `;
                
                // Add each card
                cards.forEach(card => {
                    const imageUrl = card.image_uris?.small || 
                        (card.card_faces && card.card_faces[0].image_uris ? card.card_faces[0].image_uris.small : '');
                    
                    deckHtml += `
                        <li class="deck-card-item">
                            <div class="deck-card-hover-container">
                                <img src="${imageUrl}" alt="${card.name}" class="deck-card-image">
                                <div class="deck-card-name">
                                    <a href="#" class="card-name-link">${card.name}</a>
                                </div>
                            </div>
                        </li>
                    `;
                });
                
                deckHtml += `
                        </ul>
                    </div>
                `;
            }
            
            deckHtml += '</div>';
            
            // Set container HTML
            container.innerHTML = deckHtml;
            
            // Add click handlers to card names
            const cardLinks = container.querySelectorAll('.card-name-link');
            cardLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    const cardName = link.textContent;
                    const card = deck.find(c => c.name === cardName);
                    
                    if (card) {
                        showOverlay(card);
                    }
                });
            });
        }

        // Display rule violations
        function displayRuleViolations(violations, container) {
            if (!violations || violations.length === 0) return;
            
            const violationsDiv = document.createElement('div');
            violationsDiv.className = 'rule-violations';
            
            let violationsHtml = `
                <h3>⚠️ Rule Violations</h3>
                <ul>
            `;
            
            violations.forEach(violation => {
                violationsHtml += `<li>${violation}</li>`;
            });
            
            violationsHtml += '</ul>';
            
            violationsDiv.innerHTML = violationsHtml;
            container.appendChild(violationsDiv);
        }

        // Create deck export options fallback
        function createDeckExportFallback(deck, container) {
            const exportDiv = document.createElement('div');
            exportDiv.className = 'deck-export';
            
            // Create text export
            const deckText = deck.map(card => card.name).join('\n');
            
            exportDiv.innerHTML = `
                <h3>Export Deck</h3>
                <div class="export-options">
                    <button id="copyDeckButton" class="export-button">Copy to Clipboard</button>
                    <button id="downloadDeckButton" class="export-button">Download .txt</button>
                </div>
                <textarea id="deckTextarea" class="deck-textarea" readonly>${deckText}</textarea>
            `;
            
            container.appendChild(exportDiv);
            
            // Add event listeners
            const copyButton = exportDiv.querySelector('#copyDeckButton');
            if (copyButton) {
                copyButton.addEventListener('click', () => {
                    const textarea = document.getElementById('deckTextarea');
                    if (textarea) {
                        textarea.select();
                        document.execCommand('copy');
                        alert('Deck copied to clipboard!');
                    }
                });
            }
            
            const downloadButton = exportDiv.querySelector('#downloadDeckButton');
            if (downloadButton) {
                downloadButton.addEventListener('click', () => {
                    const blob = new Blob([deckText], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'deck.txt';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            }
        }

        // Get the current format
        function getCurrentFormat() {
            // Try to get format from MTGDeckBuilder
            if (window.MTGDeckBuilder && window.MTGDeckBuilder.getCurrentFormat) {
                return window.MTGDeckBuilder.getCurrentFormat();
            }
            
            // Try to get format from mtgFormats
            if (window.mtgFormats && window.mtgFormats.getCurrentFormat) {
                return window.mtgFormats.getCurrentFormat();
            }
            
            // Fallback to commander format
            if (window.commanderFormat) {
                return window.commanderFormat;
            }
            
            // Create a basic format as last resort
            return {
                name: 'Commander',
                code: 'commander',
                description: 'Format details not available',
                minDeckSize: 100,
                maxCopies: 1
            };
        }

        // Helper function to get card type
        function getCardType(typeLine) {
            if (!typeLine) return 'Unknown';
            
            typeLine = typeLine.toLowerCase();
            
            if (typeLine.includes('creature')) return 'Creature';
            if (typeLine.includes('planeswalker')) return 'Planeswalker';
            if (typeLine.includes('instant')) return 'Instant';
            if (typeLine.includes('sorcery')) return 'Sorcery';
            if (typeLine.includes('artifact')) return 'Artifact';
            if (typeLine.includes('enchantment')) return 'Enchantment';
            if (typeLine.includes('land')) return 'Land';
            
            return 'Unknown';
        }

        // Handle format selection
        function handleFormatSelection(e) {
            const formatButton = e.target.closest('.format-button');
            if (!formatButton) return;
            
            const formatCode = formatButton.dataset.format;
            if (!formatCode) return;
            
            // Update selected format button
            document.querySelectorAll('.format-button').forEach(button => {
                button.classList.remove('selected');
            });
            formatButton.classList.add('selected');
            
            // Update current format
            if (window.mtgFormats && window.mtgFormats.selectFormat) {
                window.mtgFormats.selectFormat(formatCode);
            }
            
            console.log(`Selected format: ${formatCode}`);
        }

        // Update click handler for card names
        document.addEventListener('click', function (e) {
            if (!e.target.classList.contains('card-name-link')) return;

            e.preventDefault();
            e.stopPropagation();

            const container = e.target.closest('.deck-card-hover-container');
            if (!container) return;

            // Find card data
            const cardItem = container.closest('li') || container.closest('.large-card');
            let cardData = null;

            if (cardItem) {
                const cardName = e.target.textContent;
